<div class="container mt-2">
  <div class="card card col-md-6 offset-3 mt-2">
    <div class="card-header">
      New customer
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerForm" (ngSubmit)="handleNewCustomer()">
        <div class="mb-3">
          <label class="form-label">
            Name
          </label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="
                newCustomerForm.controls['name']?.touched &&
                newCustomerForm.controls['name'].errors &&
                newCustomerForm.controls['name'].errors!['required']">
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Email
          </label>
          <input type="email" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="
                newCustomerForm.controls['email']?.touched &&
                newCustomerForm.controls['email'].errors &&
                newCustomerForm.controls['email'].errors!['email']">
            Email is not valid
          </span>
        </div>
        <button [disabled]="!newCustomerForm.valid" class="bnt btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
